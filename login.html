<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div
                style="
                width: 360px;display: 
                flex;flex-direction: 
                column;justify-content: 
                center;align-items: center;
                margin-top: 20%;
                margin-left: 35%;">

                <div>
                    <h1>Iniciar sesión</h1>
                </div>
                <div class="card">
                    <div class="card-body login-card-body">
                        <form id="loginForm" action="index.html" method="POST">
                            <div class="mb-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Correo
                                </label>
                                <input type="email" class="form-control"
                                    id="correo"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">
                                    No compartiremos tu correo con terceros
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label"
                                    for="exampleCheck1">No tienes cuenta?
                                    registrate <a
                                        href="register.html">aqui</a></label>
                            </div>
                            <button type="submit"
                                class="btn btn-primary">Iniciar sesion</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function() {
               
                $('#loginForm').on('submit', function(e) {
                    e.preventDefault();
    
                    const correo = $('#correo').val();
                    const password = $('#password').val();
    
                    $.ajax({
                        url: 'http://localhost:4000/api/usuario/login',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ correo, password }),
                        success: function(response) {
    
                           
                            window.location.href = 'index.html'; 
    
                        },
                        error: function(jqXHR) {
                            alert('Error: ' + jqXHR.responseText);
                        }
                    });
                });
            });
        </script>

    </body>
</html>
